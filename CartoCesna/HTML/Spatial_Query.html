<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.css" />
 <script src="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>
 <script src= "../GeoTIFFs/Scanned_Maps.geojson" type="text/javascript"></script>
 <link rel="stylesheet" href= "../CSS/Spatial_Query.css"/>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
 <!--<script src="../Javascript/Spatial_Query.js"></script>-->
</head>

<body>
<div id="mapid"></div>
<script>
var mymap = L.map('mapid').setView([27.73725068372226, -97.43062019348145], 12);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoieHVhbjI3IiwiYSI6IktzT0hVNjAifQ.v97O2GRYRJ8ZxhLHtTn30g', {
			maxZoom: 18,
			attribution: 'TAMUCC CartoCesna',
			id: 'mapbox.streets'
		}).addTo(mymap);

	$(document).ready(function(){
		$.getJSON('../PHP/PHPGeoJSON.php', function (data){ 
		console.log(data);
			for(i = 0; i < data.length; i++){
				geojson = JSON.parse(data[i]["ST_AsGeoJSON(g)"]);
				L.geoJson(geojson).addTo(mymap);
			}
		});
	});
	

		
//L.geoJson(geojson).addTo(mymap);

</script>
</body>
</html>
