<!--Footer Script-->
<script type="text/javascript">
    $(document).ready(function () {
        $("footer").css("height", windowHeight(0.20));
        $(".logo").css("height", windowHeight(0.35));

        //On window resize events
            //Footer height resize
            //Image height resize
        $(window).resize(function () {
            $("footer").css("height", windowHeight(0.20));
            $(".logo").css("height", windowHeight(0.35))
        })
    });

    /**************************************************************************
     * Function that determines the percentage of the window height
     * @param percentage
     * @returns {objHeight}
     *************************************************************************/
    function windowHeight(percentage) {
        var objHeight = $(window).height()*percentage;
        return objHeight;
    }
</script>
